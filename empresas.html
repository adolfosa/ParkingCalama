<div class="caja1" id="pageEmpresas">
    <div class="card2" style="text-align:center">
        <h1>Empresas</h1>
        <button onclick="modalEmpInsert()" class="ctrlgrn" id="btnCreateEmp">Registrar Empresa</button>
        <hr>
    </div>
    <button onclick="refreshEmp()" id="btnRefreshEmp" class="ctrlyel fa fa-refresh"></button>
    <!-- Tabla para mostrar las empresas -->
    <table id="tableEmp">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Controles</th>
            </tr>
        </thead>
        <tbody>
        <!-- Los datos de las empresas se mostrarán aquí dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal Insert: Formulario para ingresar una nueva empresa -->
<div class="mdl-overlay" id="empinsert-overlay" onclick="closeModal('empinsert')"></div>
<div class="mdl-content" id="empinsert-modal">
    <h1 class="tituloModal">Ingresar Empresa</h1>
    <form onsubmit="doInsertEmp(event)" method="post" id="formInsertEmp">
        <input type="text" name="nombre" class="entrada" placeholder="Nombre de la Empresa" required/>
        <input type="text" name="contacto" class="entrada" placeholder="Contacto" required/>
        <button class="btn" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
    </form>
</div>

<!-- Modal Update: Formulario para actualizar una empresa existente -->
<div class="mdl-overlay" id="empupdate-overlay" onclick="closeModal('empupdate')"></div>
<div class="mdl-content" id="empupdate-modal">
    <h1>Modificar Empresa</h1>
    <form onsubmit="doUpdateEmp(event)" method="post" id="formUpdateEmp">
        <!-- Campo oculto para almacenar el ID de la empresa a actualizar -->
        <input type="hidden" name="idemp"/>
        <input type="text" name="nombre" class="entrada" placeholder="Nombre de la Empresa" required/>
        <input type="text" name="contacto" class="entrada" placeholder="Contacto" required/>
        <button class="btn" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
    </form>
</div>

<script src="js/Data/empDA.js"></script>
<script src="js/empUI.js"></script>
