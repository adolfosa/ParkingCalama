<div class="caja1" id="pagePrivilegios">
    <div class="card2" style="text-align:center">
        <h1>Gestión de Privilegios</h1>
        <button onclick="modalPrivInsert()" class="ctrlgrn" id="btnInsertBus">Registrar Privilegio</button>
        <hr>
    </div>
    <button onclick="refreshPriv()" id="btnRefreshBuses" class="ctrlyel fa fa-refresh"></button>
    <!-- Tabla para mostrar los privilegios -->
    <table id="tablePriv">
        <thead>
            <tr>
                <th>Patente</th>
                <th>Tiempo Extra (minutos)</th>
                <th>Controles</th>
            </tr>
        </thead>
        <tbody>
        <!-- Los datos de los privilegios se mostrarán aquí dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal Insert: Formulario para ingresar un nuevo privilegio -->
<div class="mdl-overlay" id="privinsert-overlay" onclick="closeModal('privinsert')"></div>
<div class="mdl-content" id="privinsert-modal">
    <h1 class="tituloModal">Ingresar Privilegio</h1>
    <form onsubmit="doInsertPriv(event)" method="post" id="formInsertPriv">
        <input type="text" name="patente" class="entrada" placeholder="Patente del Bus" required/>
        <input type="number" name="tiempoExtra" class="entrada" placeholder="Tiempo Extra (minutos)" required/>
        <button class="btn" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
    </form>
</div>

<!-- Modal Update: Formulario para actualizar un privilegio existente -->
<div class="mdl-overlay" id="privupdate-overlay" onclick="closeModal('privupdate')"></div>
<div class="mdl-content" id="privupdate-modal">
    <h1>Modificar Privilegio</h1>
    <form onsubmit="doUpdatePriv(event)" method="post" id="formUpdatePriv">
        <!-- Campo oculto para almacenar la patente del privilegio a actualizar -->
        <input type="hidden" name="patente"/>
        <input type="number" name="tiempoExtra" class="entrada" placeholder="Tiempo Extra (minutos)" required/>
        <button class="btn" name="btnSubmit"><i class="fa fa-floppy-o"></i> Guardar</button>
    </form>
</div>

<script src="js/Data/privDA.js" defer></script>
<script src="js/privUI.js" defer></script>
