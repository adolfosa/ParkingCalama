<!-- Formulario Modal Login -->
<div id="modal-overlay" onclick="closeLoginModal()"></div>
<!-- Capa transparente para cubrir el fondo -->
<div id="login-modal">
  <!-- Contenedor del formulario de inicio de sesión -->
  <h2>Login</h2> <!-- Título del formulario -->
  <form id="formLogin" method="POST"> <!-- Formulario de inicio de sesión -->
    
    <!-- Campo de entrada para el correo electrónico -->
    <input type="email" id="email" name="email" required placeholder="Correo:" class="entrada">
    
    <!-- Campo de entrada para la contraseña -->
    <input type="password" id="password" name="password" required placeholder="Contaseña" class="entrada">
    
    <!-- Botón para enviar el formulario de inicio de sesión -->
   <div>
    <button id="btnLogin" class="btn">Iniciar Sesión</button>

    <!-- Botón para cancelar -->
    <button type="button" class="btn btn-secondary" onclick="closeLoginModal()">Cancelar</button>
   </div>
  </form>
</div>
